<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
			<li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->
	<div class="copyright">&#169; {{ site.time | date: '%Y' }} The <a href="{{ site.url }}">{{ site.title }}</a> at <a href="http://mit.edu/">MIT</a>. Website powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a> + <a href="http://mmistakes.github.io/skinny-bones-jekyll/" rel="nofollow">Skinny Bones</a>.</div>
	<div class="mitlogo"><a href="http://mit.edu/"><img src="{{ site.url }}/images/MIT-logo-black-red-72x38.svg" width="72" height="38"></a></div>
</footer>
