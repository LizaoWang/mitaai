


<article  itemscope itemtype="http://schema.org/Article" class="example">

  {% for post in site.categories.Projects limit:1%}
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">
    {% if post.image.teaser %}
    <img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="logo" itemprop="image" style='height: 150px; margin-bottom: 10px;'>
    {% else %}
    <img src="{{ site.url }}/images/{{ site.teaser }}" alt="logo" itemprop="image">{% endif %}
  </a>

  

  <h2 class="post-title" itemprop="name">
    <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
  </h2>

{% if post.date %}<p class="entry-date date published"><time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></p>{% endif %}

  <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 50 }}</p>

  {% endfor %}
  
</article><!-- /.tile -->
