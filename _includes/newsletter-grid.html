{% for post in site.categories.Blog limit:3%}
  <div style="width:100%">
      
      <div class="left50">
      <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">{% if post.image.teaser %}<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image" style="margin-bottom: 5px;">
      
        {% else %}<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">{% endif %}</a>
  </div>

  <div class="right50">

    <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
    
         {% if post.date %}<p class="entry-date date published"><time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></p>{% endif %}
  
  <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 500 }}</p>
      </div>

  
  </div>
  {% endfor %}






  <style>
  .left50{
  float: left;
  display: inline-block;
  width: 25%

}

.right50{
  margin-left: 4%;
  display: inline-block;
  width:70%

}
</style>
